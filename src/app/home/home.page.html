<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p *ngIf="notAllowed">Push Permission Denied</p>
    <ion-button color="primary" (click)="registerForPush()"
      >Register for Push Notifications</ion-button
    >
    <p>Token Value: {{ token$ | async }}</p>
    <p>Notification Received: {{ (notification$ | async) | json }}</p>
  </div>
</ion-content>
